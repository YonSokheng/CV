<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My Contacts</title>
</head>

<body>
    <h3>My Contacts</h3>
</body>
    <form action="index.html" method="post" enctype="text/plain">
        <label>Your Name:</label>
        <input type="text" name="yourName" value="">
        <label>Password:</label>
        <input type="password" name="yourPassword" placeholder="1-6 Characters">
        <br>
        <label>Your Email:</label>
        <input type="email" name="yourEmail" value="">
        <input type="color" name="" value="">
        <input type="date" name="" value="">
        <br>
        <input type="file" name="" value="">
        <input type="range" name="" value="">
        <br>
        <label>Do You Want to Sign Up to Email List?</label>
        <input type="checkbox" name="" value="">
        <br>
        <label>Your Message:</label>
        <br>
        <textarea name="name" rows="10" cols="100"></textarea>
        <br>
        <input type="submit">
    </form>
</html>
